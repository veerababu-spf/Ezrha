<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Ezrha</title>
  <link rel="icon" type="image/x-icon" href="./ezrha-favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a href="index.html"><img src="./ezrha-logo.png" alt="Ezrha Logo" class="navbar-logo" style="height: 40px; margin-left: 10px;"></a>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg border-0 rounded-3">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="inquiryModalLabel">General Inquiry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Your full name" required>
            </div>

            <!-- Email Address -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
            </div>

            <!-- Inquiry -->
            <div class="mb-3">
              <label for="message" class="form-label">How can we help?</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Please describe your inquiry..." required></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-end">
              <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Send Inquiry</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const inquiryModalEl = document.getElementById('inquiryModal');
    const inquiryModal = new bootstrap.Modal(inquiryModalEl, { backdrop: 'static', keyboard: false });
  
    // Show modal on page load
    window.onload = () => inquiryModal.show();
  
    // Redirect to index.html when modal is fully hidden
    inquiryModalEl.addEventListener('hidden.bs.modal', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
