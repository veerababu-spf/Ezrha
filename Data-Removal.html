<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Removal Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal -->
<div class="modal fade show" id="dataRemovalModal" tabindex="-1" aria-labelledby="dataRemovalModalLabel" aria-hidden="true" style="display:block;">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="dataRemovalModalLabel">Data Removal Request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="alert alert-danger" role="alert">
          <strong>Important:</strong> This request will permanently remove all your data from our network. This action cannot be undone.
        </div>

        <form id="dataRemovalForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Your full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="confirmationCheck" required>
            <label class="form-check-label" for="confirmationCheck">
              I confirm that I want to be removed from the EZRHA network and understand that this action is permanent and cannot be undone.
            </label>
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Submit Request</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Automatically show the modal
  const modal = new bootstrap.Modal(document.getElementById('dataRemovalModal'));
  modal.show();

  // Redirect to home after closing modal
  document.getElementById('dataRemovalModal').addEventListener('hidden.bs.modal', () => {
    window.location.href = 'index.html';
  });

  // Handle form submission
  document.getElementById('dataRemovalForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!document.getElementById('confirmationCheck').checked) {
      alert('Please confirm before submitting.');
      return;
    }

    try {
        const response = await fetch('https://ava-devpython.spfprojects.in/v1/deleted-webaccounts/', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email,
          full_name: fullName
        })
      });

      const data = await response.json();

      if (response.ok) {
        alert(data.message || 'Your data removal request was successfully submitted.');
        window.location.href = 'index.html';
      } else {
        alert(data.detail || 'Something went wrong. Please try again.');
      }
    } catch (error) {
      console.error(error);
      alert('Error connecting to server. Please try again later.');
    }
  });
</script>
</body>
</html>
