        }

        footer {

        }

        @keyframes fadeIn {

                opacity: 0;
                transform: translateY(20px);
            }

                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Circle Effect */

            height: 60px;

            z-index: 0;

        }

        .exploding {
            background-color: red;
            /* transform: scale(2) rotate(20deg); */

    <!-- Bootstrap JS -->

    <!-- Circle Explosion Script -->
    <script>
        setInterval(() => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    let c = document.createElement('div');
                    c.classList.add('circle');
                    document.body.appendChild(c);
                    c.style.top = `${Math.random() * 70 + 10}%`;
                    c.style.left = `${Math.random() * 80 + 10}%`;
                    c.style.backgroundColor = getRandomColor();
                    inflateAndExplode(c);
                }, 100 * (i + 1));
            }
        }, 1500);

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function inflateAndExplode(balloon) {
            let size = 60;
            const interval = setInterval(() => {
                size += 10;
                balloon.style.width = size + 'px';
                balloon.style.height = size + 'px';

                if (size >= 110) {
                    clearInterval(interval);
                    explode(balloon);
                }
            }, 50);
        }

        function explode(balloon) {
            balloon.classList.add('exploding');
            balloon.style.border = `solid 2px ${balloon.style.backgroundColor}`;
            balloon.style.backgroundColor = 'white';

            setTimeout(() => {
                balloon.remove();
            }, 700);
        }
    </script>
