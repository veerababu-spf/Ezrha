<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezhra - Career & Networking Platform</title>
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="icon" type="image/x-icon" href="./ezrha-favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        html,
        body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 56px;
            overflow-x: hidden;
            position: relative;
        }

        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .navbar-brand {
            color: #764ba2 !important;
        }

        .nav-link {
            padding: 8px 16px !important;
            margin: 0 5px;
            border-radius: 20px;
            color: #667eea !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #764ba2;
            color: white !important;
        }

        .nav-link.active {
            background: #667eea;
            color: white !important;
        }

        .navbar-toggler {
            border-color: #764ba2;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
            text-align: center;
            background: linear-gradient(135deg, #f0f2f5, #ffffff);
            position: relative;
            overflow: hidden;
        }

        .coming-soon-container {
            animation: fadeIn 2s ease-in-out;
            z-index: 1;
        }

        .coming-soon-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            /* box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); */
            transition: transform 0.5s ease;
        }

        .coming-soon-image:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 40px 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Circle Effect */
        .circle {
            width: 60px;
            height: 60px;
            background-color: #146fd8;
            border-radius: 50%;
            position: absolute;
            z-index: 0;
            overflow: auto;
        }

        .exploding {
            background-color: red;
            /* transform: scale(2) rotate(20deg); */
            opacity: 0;
            transition: all 0.6s ease-out;
        }

        .coming-soon-container h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1a1a1a;
            /* dark text to match logo */
        }

        .coming-soon-container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #146fd8;
            /* matches blue from your logo */
        }
        .font {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 120px !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <!-- <a class="navbar-brand fw-bold" href="#">Ezhra</a> -->
            <!-- <img src="./ezrha-logo.png" alt="Ezhra Logo" class="navbar-logo"> -->
            <img src="./ezrha-logo.png" alt="Ezhra Logo" class="navbar-logo" style="height: 40px; margin-left: 10px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="coming-soon-container">
            <h1 class="font">Coming soon...</h1>
            <h2 class="mt-4">Weâ€™re launching Ezrha soon!</h2>
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <p class="mb-2 mb-md-0">&copy; <span id="currentYear"></span> Ezrha. All rights reserved.</p>
                </div>
                <div class="col-md-auto">
                    <p class="mb-0">
                        <a href="#" class="text-white me-2">Privacy Policy</a> |
                        <a href="#" class="text-white ms-2">Terms of Service</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
